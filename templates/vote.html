<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h1 class="h4">Votez pour votre préféré</h1>
                    </div>
                    <div class="card-body">
                        <form action="/submit_vote" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Quel terme utilisez-vous ?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="pain_au_chocolat" name="vote" value="pain_au_chocolat" required>
                                    <label class="form-check-label" for="pain_au_chocolat">
                                        Pain au chocolat
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="chocolatine" name="vote" value="chocolatine" required>
                                    <label class="form-check-label" for="chocolatine">
                                        Chocolatine
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Envoyer votre vote</button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/" class="btn btn-link">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
